<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResQ - Emergency Activation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .emergency-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
        }

        .back-link {
            display: block;
            text-align: left;
            color: #333;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
        }

        .description {
            margin-bottom: 2rem;
        }

        .hold-button {
            background: #e53e3e;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
            margin: 0 auto 2rem;
        }

        .hold-button:hover {
            background: #c53030;
        }

        .hold-button:active {
            background: #a12a2a;
        }

        .message {
            margin-top: 0;
        }

        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 rgba(229, 62, 62, 0.6);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(229, 62, 62, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(229, 62, 62, 0);
            }
        }

        .hold-button.pulsing {
            animation: pulse-ring 1.5s infinite;
        }
    </style>
</head>

<body>
    <div class="emergency-container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        <h2>Emergency Activation</h2>
        <p class="description">Press and hold the button for 1 seconds to activate</p>
        <button id="activate-emergency" class="hold-button">HOLD</button>
        <p class="message">This will send your location to emergency services and nearby ResQ users</p>
    </div>
    <script>
        const button = document.getElementById("activate-emergency");
        let holdTimeout;

        // Function to start the hold action (shared for mouse and touch)
        const startHold = () => {
            // Start pulsing animation
            button.classList.add("pulsing");

            // Hold for 1 second to activate
            holdTimeout = setTimeout(() => {
                // Request geolocation
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        // Save location to localStorage
                        localStorage.setItem('lastKnownLocation', JSON.stringify({ lat: latitude, lng: longitude }));
                        window.location.href = `map-demo.html?lat=${latitude}&lng=${longitude}`;
                    },
                    error => {
                        console.error("Geolocation error:", error.message);
                        const lastKnown = JSON.parse(localStorage.getItem('lastKnownLocation'));
                        let message = "Unable to get location: " + error.message + ".";
                        if (error.code === error.PERMISSION_DENIED) {
                            message += " Please enable location permissions.";
                        } else if (error.code === error.POSITION_UNAVAILABLE) {
                            message += " Try moving to an open area.";
                        }
                        if (lastKnown && lastKnown.lat && lastKnown.lng) {
                            message += " Using last known location.";
                            window.location.href = `map-demo.html?lat=${lastKnown.lat}&lng=${lastKnown.lng}`;
                        } else {
                            message += " Using default location (Dhaka).";
                            window.location.href = "map-demo.html?lat=23.7104&lng=90.4074";
                        }
                        alert(message);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            }, 1000);
        };

        // Function to stop the hold action (shared for mouse and touch)
        const stopHold = () => {
            clearTimeout(holdTimeout);
            button.classList.remove("pulsing");
        };

        // Mouse event listeners (for desktop)
        button.addEventListener("mousedown", startHold);
        button.addEventListener("mouseup", stopHold);
        button.addEventListener("mouseleave", stopHold);

        // Touch event listeners (for mobile)
        button.addEventListener("touchstart", (e) => {
            e.preventDefault(); // Prevent default touch behaviors (e.g., scrolling)
            startHold();
        });
        button.addEventListener("touchend", stopHold);
        button.addEventListener("touchcancel", stopHold);
    </script>


</body>

</html>
